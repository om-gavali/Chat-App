<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChitChat</title>

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Poppins", sans-serif;
        }

        h1 {
            font-weight: 600;
            color: #007bff;
        }

        #chat {
            background-color: white;
            height: 300px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message {
            padding: 8px 10px;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .message:nth-child(odd) {
            background-color: #e9f7fe;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #28a745;
        }

        .status-offline {
            background-color: #dc3545;
        }

        .input-group input {
            border-radius: 8px;
        }

        #sendMessage {
            border-radius: 8px;
        }

        .user-status {
            text-align: right;
            font-weight: 500;
            color: #555;
        }

    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ’¬ ChitChat</h1>

    <div class="user-status mb-3">
        <span id="statusIndicator" class="status-indicator status-offline"></span>
        <span id="statusText">Offline</span>
    </div>

    <div id="chat"></div>

    <div class="input-group mt-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your Name...">
    </div>

    <div class="input-group mt-3">
        <input id="MessageInput" type="text" class="form-control" placeholder="Write a Message...">
    </div>

    <div class="input-group mt-3">
        <button id="sendMessage" class="btn btn-primary w-100">Send</button>
    </div>
</div>

<script>
    var stompClient = null;

    function setConnected(connected) {
        const sendButton = document.getElementById('sendMessage');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        sendButton.disabled = !connected;

        if (connected) {
            statusIndicator.classList.remove('status-offline');
            statusIndicator.classList.add('status-online');
            statusText.textContent = 'Online';
        } else {
            statusIndicator.classList.remove('status-online');
            statusIndicator.classList.add('status-offline');
            statusText.textContent = 'Offline';
        }
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessages(JSON.parse(message.body));
            });
        });

        // Handle disconnect
        socket.onclose = function() {
            setConnected(false);
        };
    }

    function showMessages(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.classList = "message";
        messageElement.textContent = message.sender + ': ' + message.content;
        chat.append(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('MessageInput').value;

        if (!sender || !content.trim()) {
            alert("Please enter your name and message!");
            return;
        }

        var chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('MessageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
